<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lib-tit">
        <h1 class="title">Library</h1>
        <button class="open-button">Add Book</button>
      </div>
      <div class="bookshelf"></div>

      <div class="btn-place">
        <dialog>
          <button class="close-button" autofocus>Cancel</button>
          <form method="dialog">
            <div class="form-row">
              <label for="name">Name</label>
              <input class="input-text" name="name" type="text" required />
            </div>
            <div class="form-row">
              <label for="author">Author</label>
              <input class="input-text" name="author" type="text" required />
            </div>
            <div class="form-row">
              <label for="page">Page</label>
              <input class="input-text" name="page" type="number" required />
            </div>
            <div class="form-row">
              <p>Read status</p>
              <input
                type="radio"
                id="true"
                name="readStatus"
                value="read"
                required
              />
              <label for="true">Read</label>
              <input
                type="radio"
                id="false"
                name="readStatus"
                value="not read"
                required
              />
              <label for="false">Not Read</label>
            </div>
            <button type="submit" class="submit-btn">Add Book</button>
          </form>
        </dialog>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
